<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Regex Matcher</h1>
        </header>
        <article>
            <!-- This is the input where the user should enter his text -->
            <input type="text" id="text" placeholder="type your text">
            <!-- This is the input where the user should enter the regex so it could match the text -->
            <input type="text" id="regex" placeholder="enter the regex code">
            <button id="btn">Match</button>
            <div id="show"></div>
        </article>
    </body>
    </div>
</html>
